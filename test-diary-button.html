<!DOCTYPE html>
<html>
<head>
    <title>일기 저장 버튼 테스트</title>
</head>
<body>
    <h1>일기 저장 버튼 활성화 테스트</h1>
    
    <iframe src="http://localhost:4000" width="100%" height="800px"></iframe>
    
    <script>
        setTimeout(() => {
            console.log('테스트 시작...');
            window.open('http://localhost:4000', '_blank');
        }, 1000);
    </script>
</body>
</html>
