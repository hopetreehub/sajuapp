name: Deploy to Vercel Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: cd packages/web && npm run lint
        continue-on-error: false

      - name: Type check
        run: cd packages/web && npm run type-check || echo "Type check skipped"
        continue-on-error: true

      - name: Build
        run: cd packages/web && npm run build
        env:
          VITE_APP_NAME: ìš´ëª…ë‚˜ì¹¨ë°˜
          VITE_APP_VERSION: 2.0.0
          VITE_APP_URL: https://sajuapp.vercel.app
          BUILD_VERSION: v${{ github.run_number }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: Deployment success notification
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸ”— URL: https://sajuapp.vercel.app"
          echo "ğŸ“¦ Build Version: v${{ github.run_number }}"

      - name: Deployment failure notification
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Please check the logs above."
