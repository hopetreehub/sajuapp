name: Test & Lint

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - feature/**
      - fix/**

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: cd packages/web && npm run lint

      - name: Check for linting errors
        if: failure()
        run: |
          echo "âŒ Linting failed!"
          echo "Please fix the linting errors before merging."
          exit 1

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: cd packages/web && npm run type-check || echo "Type check skipped"
        continue-on-error: true

  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: cd packages/web && npm run build
        env:
          VITE_APP_NAME: ìš´ëª…ë‚˜ì¹¨ë°˜
          VITE_APP_VERSION: 2.0.0
          BUILD_VERSION: test-build

      - name: Check build output
        run: |
          if [ -d "packages/web/dist" ]; then
            echo "âœ… Build successful!"
            echo "ğŸ“¦ Build size:"
            du -sh packages/web/dist
          else
            echo "âŒ Build failed - dist directory not found!"
            exit 1
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: npm audit --audit-level=high || true

      - name: Check for known vulnerabilities
        run: |
          echo "ğŸ”’ Security audit completed"
          echo "Please review any high/critical vulnerabilities above"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build, security]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Test Results Summary"
          echo ""
          echo "âœ… Lint: ${{ needs.lint.result }}"
          echo "ğŸ” Type Check: ${{ needs.typecheck.result }}"
          echo "ğŸ—ï¸ Build: ${{ needs.build.result }}"
          echo "ğŸ”’ Security: ${{ needs.security.result }}"
          echo ""
          if [[ "${{ needs.lint.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
            echo "ğŸ‰ All critical checks passed!"
          else
            echo "âŒ Some checks failed. Please review the logs."
          fi
